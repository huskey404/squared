<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="squared games, the best unblocked game website with no ads">

    <title>squared</title>
    <link href="./index.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Monaspace', monospace;
            color: #FFF;
            background-color: #000;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        @keyframes wave {
            from, to {
                transform: translate(-50%, 0%);
            }
  
            50% {
                transform: translate(-50%, -20%);
            }
        }
        #bubble-wrapper {
            height: 100%;
            width: 100%;
            position: fixed;
            bottom: 0px;
            overflow: hidden;
            pointer-events: none;
        }

        .bubble {
            height: max(300px, 30vw);
            width: max(300px, 30vw);
            background-color: rgb(243, 33, 33);  
            border-radius: 100%;
            position: absolute;
            left: 50%;
            top: 100%;
            animation: wave 2s ease-in-out infinite;
        }

        @media(prefers-reduced-motion) {
            .bubble {
                animation: none;
                display: none;
            }
        }
        .button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #FFF;
            cursor: pointer;
            text-decoration: none; /* Remove default anchor underline */
        }
        .button:hover {
            background-color: #FF0000;
            color: #FFF;
        }
        .button:hover .text {
            color: #FFF;
            font-weight: bold;
        }
        sub {
            font-size: 1rem;
            margin-bottom: 30px;
            font-family: 'Monaspace', monospace;
            color: #FFF;
            text-align: left;
        }
    </style>
</head>
<body>
    <img src="squaredheader.png" alt="squared">
    <div class="button-container">
        <a href="games/index.html" class="button"><span class="text">games</span></a>
        <a href="tools/index.html" class="button"><span class="text">tools</span></a>
    </div>
<br><br>
    <sub>v3.3.5</sub> <br>

    <div id="bubble-wrapper">
    </div>
</body>
</html>
