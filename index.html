<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S  Q  U  Δ  R  E  D</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            color: #FFF;
            background-color: #000;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Allows absolute positioning of child elements */
        }
        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 30px;
        }
        .corner-image {
            content: url(./chromakopiacorner.png);
            position: absolute;
            top: 0px; /* Adjust as needed */
            right: 0px; /* Adjust as needed */
            max-width: 125px; /* Limit size of corner image */
            height: auto;
        }
        @keyframes wave {
            from, to {
                transform: translate(-50%, 0%);
            }
            50% {
                transform: translate(-50%, -20%);
            }
        }
        #bubble-wrapper {
            height: 100%;
            width: 100%;
            position: fixed;
            bottom: 0px;
            overflow: hidden;
            pointer-events: none;
        }
        .bubble {
            height: max(300px, 30vw);
            width: max(300px, 30vw);
            background-color: rgb(243, 33, 33);  
            border-radius: 100%;
            position: absolute;
            left: 50%;
            top: 100%;
            animation: wave 2s ease-in-out infinite;
        }
        @media(prefers-reduced-motion) {
            .bubble {
                animation: none;
                display: none;
            }
        }
        .button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #FFF;
            cursor: pointer;
            text-decoration: none; /* Remove default anchor underline */
        }
        .button:hover {
            background-color: #FF0000;
            color: #FFF;
        }
        .button:hover .text {
            color: #FFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="chromakopia.png" alt="S Q U Δ R E D">
    <div href="https://www.chromakopia.com/" class="corner-image"><img alt="Corner Logo" class="corner-image"></div>
    <div class="button-container">
        <a href="games/index.html" class="button"><span class="text">games</span></a>
        <a href="tools/index.html" class="button"><span class="text">tools</span></a>
    </div>
    <div id="bubble-wrapper">
    </div>
</body>
</html>
